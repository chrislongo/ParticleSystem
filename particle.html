<html>
<head>
    <title></title>
    <script type="text/javascript" src="particle.js"></script>
    <script type="text/javascript">
        function init()
        {
            var canvas = document.getElementById('canvas');
            var ps = new ParticleSystem(canvas);
            ps.init();
        }

        window.onload = init;
    </script>
</head>
<body>
    <div id="content">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
</body>
</html>
